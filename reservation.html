<div class="insider " >

        <div class="register">
        <form id="reservationForm">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" maxlength="8" required>

            <label for="number">Number of persons:</label>
            <input type="number" id="np" name="np"min="1" max="15" pattern="\d+" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <div class="check">
                <button type="reset" id="cancel-btn">RESET</button>
                <button type="submit" class="nnn" id="add-btn">SEND</button></div>
        </form>
        <div id="message"></div></div>
    </div>
